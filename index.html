<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Flower</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            position: relative;
        }
        .rose {
            position: relative;
            width: 40px;
            height: 40px;
            margin-bottom: 50px;
            cursor: pointer;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .petal:nth-child(1) { top: 0; left: 10px; }
        .petal:nth-child(2) { top: 10px; left: 0; }
        .petal:nth-child(3) { top: 10px; right: 0; }
        .petal:nth-child(4) { bottom: 0; left: 10px; }
        .center {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background-color: darkred;
            border-radius: 50%;
        }
        .stem {
            position: absolute;
            top: 40px;
            left: 17px;
            width: 4px;
            height: 60px;
            background-color: green;
        }
        .text {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 20px;
            color: #ff00ff;
            text-shadow: 2px 2px 5px #ff0000;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rose" onclick="window.location.href='new.html'">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
    </div>
    <div class="text">Name</div>
    <div class="message">
        Your smile is as beautiful as a Rose <br /> 
        I have something for your smile
    </div>
</body>
</html>
